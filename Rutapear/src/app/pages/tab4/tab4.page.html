<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="primary">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" style="display: flex; justify-content: center;">
        
        <ion-img src="./../assets/img/logo-naranja.png"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="11" class="ion-margin-horizontal">

        <form>
          
          <div style="display: flex; flex-direction: column;">
            <ion-label color="primary" style="font-size: 18px; font-weight: bold;">Email</ion-label>
            <input type="email" class="ion-margin-top">
          </div>

          <div style="display: flex; flex-direction: column;" class="ion-margin-top">
            <ion-label color="primary" style="font-size: 18px; font-weight: bold;">Contraseña</ion-label>
            <input type="password" class="ion-margin-top">
          </div>
          
          <div style="display: flex; justify-content: center; margin-top: 2em;">
            <ion-button class="ion-margin-top" shape="round" color="primary" type="submit" style="text-align: center; font-weight: bold;">
              Iniciar sesión
            </ion-button>
          </div>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="11" class="ion-margin-horizontal">


        <div style="display: flex; justify-content: center; font-size: 18px; margin-top: 2em; font-weight: bold;">
          <ion-label color="secondary">¿No tienes una cuenta?</ion-label>
        </div>
        <div style="display: flex; justify-content: center;">
          <ion-button class="ion-margin-top" shape="round" color="secondary" type="submit" style="text-align: center; font-weight: bold;">
            Registrarme
          </ion-button>
        </div>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>
